name: Deploy MM Bot

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Очистить директорию
        run: rm -rf ./mm_bot || true

      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Остановить контейнер
        run: docker compose down || true

      - name: Построить и запустить заново
        run: docker compose up -d --build

      - name: Проверить что контейнер запущен
        run: |
          STATUS=$(docker inspect -f '{{.State.Running}}' mm_bot)
          if [ "$STATUS" != "true" ]; then
            echo "❌ Контейнер mm_bot не запущен!"
            docker logs mm_bot || true
            exit 1
          fi
          echo "✔ Контейнер mm_bot успешно работает"
